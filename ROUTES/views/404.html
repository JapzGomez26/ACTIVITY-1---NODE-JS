<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        nav {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 20px;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 1px;
        }

        nav ul li a:hover {
            color: #ff0000;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
            border: 5px solid #ff0000;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #ffcccc, #ff6666);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <h1>Error</h1>
</body>
</html>
