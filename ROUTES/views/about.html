<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1, p {
            text-align: center;
            margin-top: 50px;
        }
        nav {
            text-align: center;
            margin-top: 30px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: normal;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>About Us</h1>
    <p>Welcome to the About Us page. MABUHAY!</p>
    
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            
        </ul>
    </nav>

</body>
</html>
