<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, p {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    
    <p>If you have any questions, please reach out to us:</p>
    <p>Email: contact@example.com</p>
    <p>Phone: +123-456-7890</p>
    
    <nav>
        <ul>
            
            <li><a href="/">Home</a></li>
            
        </ul>
    </nav>

</body>
</html>
